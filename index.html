---
layout: default
---
<section id="blog">
	<h1>Blog Posts</h1>
	<ul class="unstyled">
		{% for post in site.posts %}
			<li><small class="muted date">{{ post.date | date_to_string }}</small> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</section>
<section id="projects">
  <h1>Projects</h1>
  <ul class="unstyled">
    <li><a href="https://bitbucket.org/jcole/django-flagging">Django Flagging</a></li>
  </ul>
</section>
<section id="recommendations">
  <h1>Recommendations</h1>

    <li><a href="http://www.cottonwood.org/">Cottonwood Church</a></li>
    <li><a href="https://news.ycombinator.com/">Hacker News</a></li>
    <li><a href="http://www.twitch.tv/">Twitch TV</a></li>
  </ul>
</section>
